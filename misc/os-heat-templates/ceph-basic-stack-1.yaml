      image: { get_param: 'os_image_1' }
      flavor: 'm1.small'
      networks:
        - port: { get_resource: ceph_cp_1_ctrl_port }
        - port: { get_resource: ceph_cp_1_pub_port }
      user_data_format: RAW
      user_data: |
        #cloud-config
        system_info:
          default_user:
            name: 'it-network'
        chpasswd:
