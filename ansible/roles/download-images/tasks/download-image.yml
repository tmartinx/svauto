- name: download-image - Check if {{ download.name }} exists
  stat:
    path: '{{ download.dest }}'
  register: stat_result


- name: download-image - Download {{ download.name }}
  get_url:
    url: '{{ download.url }}'
    dest: '{{ download.dest }}'
    mode: 0644
  when: download.getit and stat_result.stat.exists == False
