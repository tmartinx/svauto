# Reference:
# https://docs.openstack.org/cinder/queens/install/cinder-backup-install-ubuntu.html

- name: Installing Cinder Backup
  apt: name={{ item }} state=latest
  with_items:
    - cinder-backup


- name: Updating cinder.conf
  template: src={{ os_release }}/cinder.conf.j2
            dest=/etc/cinder/cinder.conf
            owner=cinder
            group=cinder
            mode=0640
            backup=yes
  when: item.os_project == "cinder"
  with_items: '{{ mysql_databases }}'
  notify: restart-cinder-backup


- meta: flush_handlers
