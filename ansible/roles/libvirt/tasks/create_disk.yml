- name: set_fact disk_format
  set_fact:
    disk_format: "qcow2"
  when: disk.driver.type == "qcow2"

- name: set_fact disk_format
  set_fact:
    disk_format: "raw"
  when: disk.driver.type == "raw"

- name: set_fact disk_destination  "{{ disk.name }}" ({{ vm.name }})
  set_fact:
    disk_destination: "{{ libvirt_pool_1 }}/{{ vm.name }}-disk0.{{ disk_format }}"


- name: create disk {{ disk.name }} format qcow2 ({{ vm.name }})
  shell: "qemu-img create -f qcow2 {{ disk_destination }} {{ disk.size }}G"
  when: disk_format == "qcow2"

- name: create disk {{ disk.name }} raw format ({{ vm.name }})
  shell: "qemu-img create {{ disk_destination }} {{ disk.size }}G"
  when: disk_format == "raw"


- name: set file permissions for "{{ disk.name }}" ({{ vm.name }})
  file:
    path: "{{ disk_destination }}"
    owner: libvirt-qemu
    group: kvm
    mode: 0600
