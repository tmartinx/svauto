- name: ubuntu18 - apt installing Packer
  apt: name=packer state=latest update_cache=yes
  when: ansible_os_family == "Debian" and ansible_distribution_major_version == "18"

- name: ubuntu16 - installing Packer 1.0.3 via direct binary download
  unarchive: src=https://releases.hashicorp.com/packer/1.0.3/packer_1.0.3_linux_amd64.zip dest=/usr/local/bin copy=no
  when: ansible_os_family == "Debian" and ansible_distribution_major_version == "16"
