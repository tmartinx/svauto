- name: centos - yum install Python
  yum:
    state: latest
    update_cache: yes
    pkg:
    - python-pip
    - python-virtualenv


- name: centos - yum install libselinux-python
  yum:
    state: latest
    update_cache: yes
    pkg: libselinux-python


- name: centos - include custom book
  include: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
