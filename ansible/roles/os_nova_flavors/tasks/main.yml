# Creating new default flavors for OpenStack
- name: ubuntu - nova creating m1.micro flavor
  environment: "{{admin_openrc_env}}"
  os_nova_flavor:
    state=present
    name=m1.micro
    ram=256
    swap=128
    vcpus=1
    disk=2

- name: ubuntu - nova creating m1.tiny flavor
  environment: "{{admin_openrc_env}}"
  os_nova_flavor:
    state=present
    name=m1.tiny
    ram=512
    swap=256
    vcpus=1
    disk=4
    ephemeral=1

- name: ubuntu - nova creating m1.little flavor
