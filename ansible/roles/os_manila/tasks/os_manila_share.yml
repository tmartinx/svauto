# Reference:
# https://docs.openstack.org/manila/queens/install/install-share-ubuntu.html

- name: Installing Manila Share (NHSS=False, for now)
  apt: name={{ item }} state=latest
  with_items:
    - lvm2
    - nfs-kernel-server
    - manila-share
  notify: restart-share


- name: Removing non-used sqlite database
  file: path=/var/lib/manila/manila.sqlite state=absent
  notify: restart-share


- name: Updating manila.conf
  template: src={{ os_release }}/manila.conf
        dest=/etc/manila/manila.conf
        owner=manila
        group=manila
        mode=0640
        backup=yes
  when: item.os_project == "manila"
  with_items: '{{ mysql_databases }}'
  notify: restart-share


- meta: flush_handlers
