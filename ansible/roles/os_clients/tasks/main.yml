  apt: name={{item}} state=latest
  with_items:
    - python-ryu
    - python-yaql
    - python-heat
    - python-shade
    - python-croniter
    - python-aodhclient
    - python-novaclient
    - python-heatclient
    - python-zaqarclient
    - python-swiftclient
    - python-manilaclient
    - python-saharaclient
    - python-openstacksdk
    - python-senlinclient
    - python-glanceclient
    - python-cinderclient
    - python-magnumclient
    - python-monascaclient
    - python-mistralclient
    - python-neutronclient
    - python-gnocchiclient
    - python-barbicanclient
    - python-keystoneclient
    - python-openstackclient
    - python-ceilometerclient
