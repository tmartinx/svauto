- name: centos - copy script to download Golang dependencies
  copy: src=go-get-deps.sh
        dest=/etc/skel/go-get-deps.sh
        owner=root
        group=root
        mode=0755


- name: centos - creating Golang skel work subdirectory
  file: path=/etc/skel/work/bin
        state=directory
        owner=root
        group=root
        mode=0755
        recurse=yes


- name: centos - creating Golang skel work subdirectory
  file: path=/etc/skel/work/src
        state=directory
        owner=root
        group=root
        mode=0755
        recurse=yes


- name: centos - yum installing build tools
  yum: pkg={{item}} state=installed
  with_items:
   - "@development-tools"
   - libpcap-devel
   - rpm-build
   - golang
   - git
