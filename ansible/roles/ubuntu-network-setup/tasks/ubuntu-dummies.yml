- name: ubuntu - config dummy module options
  lineinfile: dest=/etc/modprobe.d/dummy.conf
              line="options dummy numdummies=12"
              create=yes

- name: ubuntu - config dummy module
  lineinfile: dest=/etc/modules
              line="dummy"

# BUG: https://bugs.launchpad.net/ubuntu/+source/linux/+bug/1774731
- name: ubuntu - loading dummy module
  shell: 'rmmod dummy ; modprobe dummy numdummies=12'

# Need rmmod / modprobe again, after each reboot!!!   :-O
# What is happening to Ubuntu?! I blame systemd...  LOL
- name: ubuntu - copy dummies workaround for BUG LP#1774731
  copy: src=ubuntu18/rc_local
        dest=/etc/rc.local
        owner=root
        group=root
        mode=0755


- name: ubuntu - copy dummy0 config file for LBR
  copy: src=ubuntu-common/interface_dummy0
        dest=/etc/network/interfaces.d/dummy0.cfg
        owner=root
        group=root
        mode=0644
  when: os_neutron_lbr_enabled == 'yes'

