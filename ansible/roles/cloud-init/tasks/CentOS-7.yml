- name: centos7 - yum installing Cloud Init
  yum: pkg={{item}} state=latest
  with_items:
    - cloud-init
    - cloud-utils-growpart


- name: centos7 - copy Cloud Init config file
  copy: src=centos7/cloud.cfg
        dest=/etc/cloud/cloud.cfg
        owner=root
        group=root
        mode=0644
        backup=yes
