- name: focal - Using iptables-nft as default for iptables
  alternatives:
    name: iptables
    path: /usr/sbin/iptables-nft


- name: focal - Using ip6tables-nft as default for ip6tables
  alternatives:
    name: ip6tables
    path: /usr/sbin/ip6tables-nft


- name: focal - Using arptables-nft as default for arptables-nft
  alternatives:
    name: arptables
    path: /usr/sbin/arptables-nft


- name: focal - Using ebtables-nft as default for ebtables
  alternatives:
    name: ebtables
    path: /usr/sbin/ebtables-nft


- name: ubuntu - apt install python-is-python3
  apt:
    state: latest
    pkg: python-is-python3
