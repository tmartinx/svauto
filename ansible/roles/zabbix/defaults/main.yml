# Default login/pass: Admin / zabbix

# Zabbix MySQL variables
mysql_db_host: "localhost"
zabbix_db: "zabbixdb"
zabbix_db_host: "%"
zabbix_db_user: "zabbixUser"
zabbix_db_pass: "zabbixPass"

# Deployment mode: "server" or "client"
zabbix_mode: "server"

# Zabbix Vars
zabbix_server: "localhost"
zabbix_server_name: "Custom Monitoring"

zabbix_server_ip: "127.0.0.1"

# PHP Date Timezone
php_date_timezone: "America/Toronto"
