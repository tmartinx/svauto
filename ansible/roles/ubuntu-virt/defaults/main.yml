setup: null

mode: null

pod: null

enable_multiqueue: false
number_of_queues: '0'

libvirt_default_network_name: "default"
libvirt_default_pool_name: "default"

libvirt_pool_1: /var/lib/libvirt/images

## VMs definitions
vms:

# Example 1:
- name: vm-1
  description: "Virtual Machine with 2 disks, 3 vNIC and PXE Boot (good for MaaS Pods)."
  memory: 4096
  cpu: 2
  devices:
    disks:
    - name: 5bf822cb-2f24-44d5-865f-136d7ff3f3bc
      size: 8
      driver:
        type: qcow2
      target: sda
      unit: 0
      boot:
        order: 2
    - name: f040077b-b93c-40f9-8cd2-778329c4b0f4
      size: 8
      driver:
        type: qcow2
      target: sdb
      unit: 1
      boot:
        order: 3
    interfaces:
    - source:
        bridge: "br-bond0"
      address:
        slot: "0x03"
    - source:
        bridge: "br-ens1f0"
      address:
        slot: "0x04"
      boot:
        order: 1

