# Set default as the VNet exists
- name: set_fact vnet_exists
  set_fact:
    vnet_exists: True

# Check VNet status
- name: check vnet status ({{ vnet.name }})
  block:
  - virt:
      name: "{{ vnet.name }}"
      command: status
    register: vnet_status_msg
    failed_when: vnet_status_msg == 0
  rescue:
  - debug:
      msg: "Error checking {{ vnet.name }} status!"

# Create static virtual network not found message
- name: create vnet_not_found fact ({{ vnet.name }})
  set_fact:
    vnet_not_found: "virtual network {{ vnet.name }} not found"

# Set vnet_exists to false based on the vnet status error message
- name: set_fact vnet_exists (with status verified) ({{ vnet.name }})
  set_fact:
    vnet_exists: False
  when:
    - vnet_status_msg.msg is defined
    - vnet_status_msg.msg == vnet_not_found
