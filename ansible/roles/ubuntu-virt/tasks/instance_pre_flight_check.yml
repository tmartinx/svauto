  fail:
    msg: "Instance libvirt_pool is not defined"
  when: instance.libvirt_pool is undefined

- name: fail when Instance name is not defined
  fail:
    msg: "Instance name is not defined"
  when: instance.name is undefined

- name: fail when Instance memory is not defined
  fail:
    msg: "Instance memory is not defined"
  when: instance.memory is undefined

- name: fail when Instance cpu is not defined
  fail:
    msg: "Instance cpu is not defined"
  when: instance.cpu is undefined

- name: fail when Instance disks is not defined
  fail:
    msg: "Instance disks is not defined"
  when: instance.devices.disks is undefined
