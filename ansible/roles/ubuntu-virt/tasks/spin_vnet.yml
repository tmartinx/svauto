# Check if all variables required to create the VNet are defined
- name: spin_vnet - Include vnet_pre_flight_check.yml ({{ vnet.name }})
  include: vnet_pre_flight_check.yml

#- name: spin_vnet - Gather Facts about VNets
#  include: "vnet_facts.yml"


- name: spin_vnet - Define ({{ vnet.name }})
  virt_net:
    name: "{{ vnet.name }}"
    command: define
    xml: "{{ lookup('template', 'virt_net.xml.j2') }}"
#  when: vnet_exists == false

- name: spin_vnet - Set ({{ vnet.name }}) to AutoStart
  shell: virsh net-autostart "{{ vnet.name }}"
#  when: vnet_exists == false

- name: spin_vnet - Start ({{ vnet.name }})
  shell: virsh net-start "{{ vnet.name }}"
  when:
#  - vnet_exists == false
  - vnet.start is defined and vnet.start
  ignore_errors: true
