- name: clone_qcow2c - Set fact disk_destination  {{ disk.name }}.{{ disk.driver.type }}c ({{ instance.name }})
  set_fact:
    disk_destination: "{{ instance_subdir }}/{{ disk.name }}.{{ disk.driver.type }}c"


- name: clone_qcow2c - Check if {{ disk_destination }} already exists
  stat:
    path: "{{ disk_destination }}"
  register: disk_existance


- name: clone_qcow2c - Clone with cp {{ disk.source }} to {{ disk_destination }} Format Compressed QCoW2 ({{ instance.name }})
  shell: |
    if [ -f "{{ disk_destination }}" ]
    then
       echo "WARNING! File {{ disk_destination }} already exists!"
       echo "ABORTING!"
       exit 1
    fi
    cp -n {{ disk.source }} {{ disk_destination }}
    exit
  when:
  - not disk_existance.stat.exists
  - disk.driver.clone_cp is defined and disk.driver.clone_cp

- name: clone_qcow2c - Clone with qemu-img {{ disk.source }} to {{ disk_destination }} Format Compressed QCoW2 ({{ instance.name }})
  shell: |
    if [ -f "{{ disk_destination }}" ]
    then
       echo "WARNING! File {{ disk_destination }} already exists!"
       echo "ABORTING!"
       exit 1
    fi
    qemu-img convert -c -f {{ disk.driver.type }} -O {{ disk.driver.type }} {{ disk.source }} {{ disk_destination }}
    exit 0
  when:
  - not disk_existance.stat.exists
  - disk.driver.clone_cp is undefined and not disk.driver.clone_cp


- name: clone_qcow2c - Set {{ disk_destination }} size to {{ disk.size }}G
  shell: "qemu-img resize {{ disk_destination }} {{ disk.size }}G"
  when: not disk_existance.stat.exists


- name: clone_qcow2c - Set file permissions for {{ disk_destination }} ({{ instance.name }})
  file:
    path: "{{ disk_destination }}"
    owner: libvirt-qemu
    group: kvm
    mode: 0640
