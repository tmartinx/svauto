- name: empty_qcow2c - Set fact disk_tmp_destination {{ disk.name }}.{{ disk.driver.type }} ({{ instance.name }})
  set_fact:
    disk_tmp_destination: "{{ instance_subdir }}/{{ disk.name }}.{{ disk.driver.type }}"

- name: empty_qcow2c - Set fact disk_destination {{ disk.name }}.{{ disk.driver.type }}c ({{ instance.name }})
  set_fact:
    disk_destination: "{{ instance_subdir }}/{{ disk.name }}.{{ disk.driver.type }}c"


- name: empty_qcow2c - Check if {{ disk_destination }} already exists
  stat:
    path: "{{ disk_destination }}"
  register: disk_existance


- name: empty_qcow2c - Create {{ disk_destination }} Compressed QCoW2 ({{ instance.name }})
  shell: |
    if [ -f "{{ disk_destination }}" ]
    then
       echo "WARNING! File {{ disk_destination }} already exists!"
       echo "ABORTING!"
       exit 1
    fi
    qemu-img create -f "{{ disk.driver.type }}" "{{ disk_tmp_destination }}" "{{ disk.size }}G"
    qemu-img convert -c -f "{{ disk.driver.type }}" -O "{{ disk.driver.type }}" "{{ disk_tmp_destination }}" "{{ disk_destination }}"
    exit 0
  when: not disk_existance.stat.exists

- name: empty_qcow2c - Remove tmp image
  file:
    path: "{{ disk_tmp_destination }}"
    state: absent
  when: not disk_existance.stat.exists


- name: empty_qcow2c - Set file permissions for {{ disk_destination }} ({{ instance.name }})
  file:
    path: "{{ disk_destination }}"
    owner: libvirt-qemu
    group: kvm
    mode: 0640
