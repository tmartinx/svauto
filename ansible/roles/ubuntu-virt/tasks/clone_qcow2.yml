- name: clone_qcow2 - Set fact disk_destination  {{ disk.name }}.{{ disk.driver.type }} ({{ vm.name }})
  set_fact:
    disk_destination: "{{ vm_subdir }}/{{ disk.name }}.{{ disk.driver.type }}"


- name: clone_qcow2 - Check if {{ disk_destination }} already exists
  stat:
    path: "{{ disk_destination }}"
  register: disk_existance


- name: clone_qcow2 - Clone {{ disk.source }} to {{ disk_destination }} Format QCoW2 ({{ vm.name }})
  shell: |
    if [ -f "{{ disk_destination }}" ]
    then
       echo "WARNING! File {{ disk_destination }} already exists!"
       echo "ABORTING!"
       exit 1
    fi
    qemu-img convert -f {{ disk.driver.type }} -O {{ disk.driver.type }} {{ disk.source }} {{ disk_destination }}
    exit
  when: not disk_existance.stat.exists

- name: clone_qcow2 - Set {{ disk_destination }} size to {{ disk.size }}G
  shell: "qemu-img resize {{ disk_destination }} {{ disk.size }}G"
  when: not disk_existance.stat.exists

- name: clone_qcow2 - Set file permissions for {{ disk_destination }} ({{ vm.name }})
  file:
    path: "{{ disk_destination }}"
    owner: libvirt-qemu
    group: kvm
    mode: 0640
