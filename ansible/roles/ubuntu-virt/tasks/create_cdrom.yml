- name: create_cdrom - Set fact iso_destination {{ cdrom.name }}.iso ({{ instance.name }})
  set_fact:
    iso_destination: "{{ instance_subdir }}/{{ cdrom.name }}.iso"

- name: create_cdrom - Set temporary fact iso_tmp_destination to {{ instance_tmp_subdir }}/{{ cdrom.name }}-config-drive ({{ instance.name }})
  set_fact:
    iso_tmp_destination: "{{ instance_tmp_subdir }}/{{ cdrom.name }}-config-drive"

- name: create_cdrom - Check if {{ iso_destination }} already exists
  stat:
    path: "{{ iso_destination }}"
  register: iso_existance

- name: create_cdrom - Build Config Drive ISO
  include: create_cdrom_config_data.yml
  when: not iso_existance.stat.exists
