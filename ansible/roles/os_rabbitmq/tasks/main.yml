- name: Installing RabbitMQ Server
  apt: name={{item}} state=latest
  with_items:
    - rabbitmq-server


- rabbitmq_user: user=openstack
                 password="{{rabbit_password}}"
                 vhost=/
                 configure_priv=.*
                 read_priv=.*
                 write_priv=.*
                 state=present
